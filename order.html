<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Application de vente de caméra by Orinoco">
    
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    
    <title>Oricam - by Orinoco</title>
    
    <meta property="og:title" content="Caméra vintage - Oricam by Orinoco" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="Vente en ligne de caméra vintage." />
    <meta property="og:site_name" content="Oricam by Orinoco" />
    
    <script src="https://kit.fontawesome.com/0ac4289e49.js" crossorigin="anonymous" defer></script>
    
    <script src="JS/basket.js" defer></script>
    <script src="JS/order.js" defer></script>
    
</head>
<body>
    <header class="header navbar">
        <h1>
            <img class="header__img navbar-brand" src="images/orinoco.png" height="100" alt="logo Orinoco" />
        </h1>
        <div class="header__panier nav-item">
            <i class="fas fa-shopping-basket" id="icon-nav"></i>
        </div>
    </header>

    <section id="main">
        <article id="contact">

        </article>
        <article id="product">
            <h2 class="h2">Vos produits : </h2>
            <div id="sectionElt" class="d-md-flex flex-wrap">

            </div>
            <template id="templateOrder">
                <div id="element" class="m-2 border border-primary border-2">
                    <h3 id="name"></h2>
                    <p id="objectif"></p>
                    <p id="quantity"></p>
                    <p id="price"></p>
                </div>
            </template>
        </article>
        <h2>Prix Total</h2>
        <h2 id="totalPrice">

        </h2>

    </section>
    <section class="mt-4 mb-3">
        <h2 class="h3">Revenez au Menu principal en cliquant sur le bouton ci-dessous</h2>
        <button class="btn btn-primary w-100" id="btnReturn">
            Menu principal
        </button>
    </section>
    

    <footer class="footer">
        <h2 class="footer__title h5 font-italic text-center">Oricam by Orinoco</h2>
        <ul class="footer__ul d-md-flex justify-content-between">
            <li class="footer__ul__li">
                <a class="footer__ul__li__link mr-5" href="#">Nous contacter</a>
            </li>
            <li class="footer__ul__li">
                <a class="footer__ul__li__link mr-5" href="#">Devenir partenaire</a>
            </li>
            <li class="footer__ul__li">
                <a class="footer__ul__li__link mr-5" href="#">A propos</a>
            </li>
        </ul>
    </footer>
    
    <!-- Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
