<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Application de vente de caméra by Orinoco">
    
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    
    <title>Oricam - by Orinoco</title>
    
    <meta property="og:title" content="Caméra vintage - Oricam by Orinoco" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="Vente en ligne de caméra vintage." />
    <meta property="og:site_name" content="Oricam by Orinoco" />
    
    <script src="https://kit.fontawesome.com/0ac4289e49.js" crossorigin="anonymous" defer></script>
    
    <script src="JS/basket.js" defer></script>
    
</head>
<body>
    <header class="header navbar">
        <h1>
            <a href="index.html"><img class="header__img navbar-brand" src="images/orinoco.png" height="100" alt="logo Orinoco" /></a>
        </h1>
        <div class="header__panier nav-item">
            <i class="fas fa-shopping-basket" id="icon-nav"></i>
        </div>
    </header>
    <div class="d-flex mb-3">
        
        <button class="object__btn__back btn btn-primary w-50" id="btnHome">
            Continuer vos achats 
        </button>
        
        <button class="object__btn__add btn btn-danger text-center w-50" id="btnClear">
            Vider le panier 
        </button>
        
    </div>
    <section>
        <h2 class="h1">Votre panier</h2>
        <div class="basket" id="div-basket">

        </div>

        <div>
            <h2>Prix total : <span id="totalPrice"></span></h2>
        </div>

        
        
        
    </section>
    
    <section>
        <h2>Vos information personnelles</h2>
        <form id="form" action="order.html">
            <div class="form-group mb-4">
                <h2 class="h5 ml-2">Comment vous appelez-vous ?</h2>
                
                <label for="Nom">Nom</label>
                <input type="text" class="form-control" id="nom" placeholder="Nom" required autofocus pattern="[A-z\s\-]+" title="Les caractères autorisés sont les lettres minuscules et majuscules, l'espace et le tiret"> 
                
                <label for="prenom">Prénom</label>
                <input type="text" class="form-control" id="prenom" placeholder="Prénom" required pattern="[A-z\-]+" title="Les caractères autorisés sont les lettres minuscules et majuscules, l'espace et le tiret">
                
            </div>
            
            <div class="form-group mb-3">
                
                <h2 class="h5 ml-2">Pour vous contacter</h2>
                
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="mail@mail.mail" required>
                
                <label for="telephon">Téléphone</label>
                <input type="tel" class="form-control" id="telephon" placeholder="06 00 00 00 00" pattern="[0-9]{10}" required title="Votre numéro doit comporter 10 chiffres">
                
            </div>
            
            <div class="form-group mb-3">
                
                <h2 class="h5 ml-2">Votre Adresse</h2>
                                
                <label for="adresse">Adresse</label>
                <input type="text" class="form-control" id="adresse" placeholder="34 rue de paris" required>
                
                <label for="codePostal">Code Postal</label>
                <input type="text" class="form-control" id="codePostal" placeholder="75000" pattern="[0-9]{5}" title="Vozarjkaozj" required>
                
                <label for="ville">Ville</label>
                <input type="text" class="form-control" id="ville" placeholder="Paris" pattern="[A-z\s\-]+" required> 
                
            </div>
            
            <input type="submit" class="btn btn-primary w-100" id="btnCommande" value="Commander">
            
        </form>
        
    </section>    
    
    <template id="template-basket">
        <article id="article border-style" class="m-3 border border-primary rounded border-2">
            
            <h2 class="object__name h1 fst-italic mb-3" id="name"></h2>
            
            <select class="form-select form-select-sm mb-3 w-100" aria-label=".form-select-sm example" id="select-basket">
                
            </select>
            
            <p class="p">Quantité :</p>
            <select class="form-select form-select-sm mb-3 w-100" aria-label=".form-select-sm example" id="quantity-basket">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            
            
            <p id="price" class="prix"></p>

            <div class="d-flex pt-2 pb-2">
                <button id="modif" class="btn btn-warning w-50">
                    Modifier
                </button>
                
                <button id="delete" class="btn btn-danger w-50">
                    supprimer du panier
                </button>
            </div>
            
        </article>    
        
    </template>
    
    <footer class="footer">
        <h2 class="footer__title h5 font-italic text-center">Oricam by Orinoco</h2>
        <ul class="footer__ul d-md-flex justify-content-between">
            <li class="footer__ul__li">
                <a class="footer__ul__li__link mr-5" href="#">Nous contacter</a>
            </li>
            <li class="footer__ul__li">
                <a class="footer__ul__li__link mr-5" href="#">Devenir partenaire</a>
            </li>
            <li class="footer__ul__li">
                <a class="footer__ul__li__link mr-5" href="#">A propos</a>
            </li>
        </ul>
    </footer>
    
    <!-- Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
