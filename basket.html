<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Application de vente de caméra by Orinoco">
    
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <title>Oricam - by Orinoco</title>
    
    <meta property="og:title" content="Caméra vintage - Oricam by Orinoco" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="Vente en ligne de caméra vintage." />
    <meta property="og:site_name" content="Oricam by Orinoco" />
    
    <script src="https://kit.fontawesome.com/0ac4289e49.js" crossorigin="anonymous" defer></script>
    
    <script src="JS/basket.js" defer></script>
    
</head>
<body>
    <header class="header navbar">
        <h1>
            <a href="index.html"><img class="header__img navbar-brand" src="images/orinoco.png" height="100" alt="logo Orinoco" /></a>
        </h1>
        <div class="header__panier nav-item">
            <i class="fas fa-shopping-basket" id="icon-nav"></i>
        </div>
    </header>
    <div class="d-flex">
        
        <button class="object__btn__back btn btn-primary w-50" id="btnHome">
            Continuer vos achats
        </button>
        
        <button class="object__btn__add btn btn-danger text-center w-50" id="btnClear">
            Vider le panier 
        </button>
        
    </div>
    <section>
        <h2 class="h1">Votre panier</h2>
        <div class="basket" id="div-basket">

        </div>

        <div>
            <h2>Prix total : <span id="totalPrice"></span></h2>
        </div>

        
        
        
    </section>
    
    <section>
        <h2>Vos information personnelles</h2>
        <form>
            <div class="form-group mb-4">
                <h2 class="h5 ml-2">Comment vous appelez-vous ?</h2>
                
                <label for="Nom">Nom</label>
                <input type="text" class="form-control" id="nom" placeholder="Nom" required autofocus pattern="[A-Za-z]+"> 
                
                <label for="Prenom">Prénom</label>
                <input type="text" class="form-control" id="Prenom" placeholder="Prénom" required pattern="[A-Za-z]+">
                
            </div>
            
            <div class="form-group mb-3">
                
                <h2 class="h5 ml-2">Pour vous contacter</h2>
                
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="mail@mail.mail" required>
                
                <label for="telephon">Téléphone</label>
                <input type="tel" class="form-control" id="telephon" placeholder="06 00 00 00 00" required>
                
            </div>
            
            <div class="form-group mb-3">
                
                <h2 class="h5 ml-2">Votre Adresse</h2>
                
                <label for="adresse">Numéro</label>
                <input type="number" class="form-control" id="adresse" placeholder="54" required>
                
                <label for="adresse">Adresse</label>
                <input type="text" class="form-control" id="adresse" placeholder="rue de paris" required>
                
                <label for="codePostal">Code Postal</label>
                <input type="number" class="form-control" id="codePostal" placeholder="75000" required>
                
                <label for="ville">Code Postal</label>
                <input type="text" class="form-control" id="ville" placeholder="Paris" required> 
                
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Commander</button>
            
        </form>
        
    </section>    
    
    <template id="template-basket">
        <article id="article">
            
            <h2 class="object__name h1 font-italic mb-3" id="name"></h2>
            
            <select class="form-select form-select-sm mb-3 w-100" aria-label=".form-select-sm example" id="select-basket">
                
            </select>
            
            <p class="p">Quantité :</p>
            <select class="form-select form-select-sm mb-3 w-100" aria-label=".form-select-sm example" id="quantity-basket">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            
            
            <p id="price" class="prix"></p>

            <button id="delete">
                <i class="fas fa-trash-alt">supprimer cette article du panier</i>
            </button>
            
        </article>    
        
    </template>
    
    <footer class="footer">
        <h2 class="footer__title h5 font-italic text-center">Oricam by Orinoco</h2>
        <ul class="footer__ul d-md-flex justify-content-between">
            <li class="footer__ul__li">
                <a class="footer__ul__li__link mr-5" href="#">Nous contacter</a>
            </li>
            <li class="footer__ul__li">
                <a class="footer__ul__li__link mr-5" href="#">Devenir partenaire</a>
            </li>
            <li class="footer__ul__li">
                <a class="footer__ul__li__link mr-5" href="#">A propos</a>
            </li>
        </ul>
    </footer>
   
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
